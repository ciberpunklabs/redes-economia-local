  #### Domain and Aplication Modules Layer
  MarkersModule:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub ${AWS::StackName}-modules
      Description: Markers module library
      ContentUri: dist/layers/markers
      CompatibleRuntimes:
        - nodejs14.x
      LicenseInfo: "MIT"
      RetentionPolicy: Delete # Eliminar versiones antiguas al actualizar layer


  ResourcesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub resources-${AWS::StackName}
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH 
        - AttributeName: SK
          KeyType: RANGE 
      BillingMode: PAY_PER_REQUEST


Outputs:
  APIURI:
    Description: "The API REST URI to connect to"
    Value:
      !Sub https://${ResourcesApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/${StageName}/

