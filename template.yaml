AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Description: Mapoteca

Parameters:
  StageName:
    Type: String
    Default: dev
  
Resources:
  # API REST
  ResourcesApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: ResourcesApi
      StageName: !Ref StageName
      Cors:
        AllowMethods: "'*'"
        AllowHeaders: "'*'"
        AllowOrigin: "'*'"


  ###################### SERVICES ######################
  ##### Markers
  CreateMarkerFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Runtime: nodejs14.x
      CodeUri: dist/src/apps/backend/lambdas/CreateMarker/
      Handler: CreateMarker.handler
      Environment:
        Variables:
          RESOURCES_TABLE: !Ref ResourcesTable
      Layers:
        - !Ref MarkersModule
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ResourcesTable
      Events:
        PutMarker:
          Type: Api
          Properties:
            RestApiId: !Ref ResourcesApi
            Path: /markers/{id}
            Method: PUT
  
  FindMarkerFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Runtime: nodejs14.x
      CodeUri: dist/src/apps/backend/lambdas/FindMarker
      Handler: FindMarker.handler
      Environment:
        Variables:
          RESOURCES_TABLE: !Ref ResourcesTable
      Layers:
        - !Ref MarkersModule
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ResourcesTable
      Events:
        GetMarker:
          Type: Api
          Properties:
            RestApiId: !Ref ResourcesApi
            Path: /markers/{id}
            Method: GET
    
